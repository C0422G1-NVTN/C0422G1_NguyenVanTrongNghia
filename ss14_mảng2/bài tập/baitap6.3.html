<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Input the number of elements in the array: "));
    let a = Array(num);
    let count = 0;//dem so ky tu so
    for (let i = 0; i < num; i++) {
        a[i] = prompt('Input symbol '+ i + ":");
    }
    document.write("Mang bao gom: "+ a+'<br>');
    for (let i = 0; i < a.length; i++) {
        if (!isNaN(a[i])) count++;
    }
    document.write('So ky tu so trong mang: '+count);
</script>
</body>
</html>
