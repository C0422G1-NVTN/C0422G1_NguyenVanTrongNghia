<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = Array(10)
    for (i = 0;i<number.length;i++){
        number[i] = parseInt(prompt("Input Number" + i + ":"))
    }
    let V = parseInt(prompt("Input V"))
    let count = 0;
    for (i = 0;i<number.length;i++){
        if (V == number[i]) {
        count++
            break;
        }
    }
    if (count>0){
        document.write("V is in the array")
    }else document.write("V is not in the array")

</script>
</body>
</html>
