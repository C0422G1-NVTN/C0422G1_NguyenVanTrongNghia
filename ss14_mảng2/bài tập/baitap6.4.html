<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str =prompt("nhập chuỗi: ");
    let arr = str.split(" ");
    let count=0
    document.write(arr)
    for (i=0;i<arr.length;i++){
        if (arr)
            count++
    }
    document.write("<br>")
    document.write(count)
</script>
</body>
</html>
