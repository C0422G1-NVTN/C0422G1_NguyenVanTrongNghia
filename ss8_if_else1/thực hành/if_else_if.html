<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let yourName = prompt("Who's there?")
    if (yourName == 'Admin'){
        let pass = prompt('Nhap pass')
        if (pass == 'TheMaster') {
            alert('Welcome!')
        } else if (pass == 'null') {
            alert('Canceled.')
        } else {
            alert('Wrong password')
        }
    } else if (yourName == 'null') {
        alert('Canceled');
    } else{
        alert("I don't know you")
    }
</script>
</body>
</html>
