<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhap nam"))
    if (year % 4 == 0){
        if (year % 100 == 0){
            if (year % 400 == 0){
                alert("nam nhuan")
            }else
                alert("nam khong nhuan")
        }else
            alert("nam nhuan")
    }else
        alert("nam khong nhuan")
</script>
</body>
</html>
