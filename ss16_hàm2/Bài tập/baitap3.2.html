<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời -->
<!--gọi hàm. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<script>
    let number = parseInt(prompt("Nhập số"))
    function upNumber(number) {
        number++
        document.write("Number sau khi tăng" + number )
        return number;
    }
    upNumber(number)
</script>
</body>
</html>
