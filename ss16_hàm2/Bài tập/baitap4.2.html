<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
    let r = parseInt(prompt("Nhập bán kính hình tròn"))
    function sHinhTron(r) {
      let dientich = 3.14 * (r * r)
        document.write("diện tích hình tròn = " + dientich + '<br>')
    }
    function cvHinhTron(r) {
      let chuvi = 3.14*2*r
        document.write("chu vi hình tròn = " + chuvi)
    }
    sHinhTron(r)
    cvHinhTron(r)
</script>
</body>
</html>
