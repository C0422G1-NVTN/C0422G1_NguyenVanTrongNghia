<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let feet = parseInt(prompt("Input Meter"))
    let meter = parseInt(prompt("Input Feet"))
    function feetToMeter(feet) {
        meter = 0.305 * feet
        document.write("Meter =" + meter)
        return meter;
    }
    function meterToFeet(meter) {
        feet = 3.279 * meter
        document.write("Feet =" + feet)
        return feet;
    }
    feetToMeter(meter)
    meterToFeet(feet)
</script>
</body>
</html>
