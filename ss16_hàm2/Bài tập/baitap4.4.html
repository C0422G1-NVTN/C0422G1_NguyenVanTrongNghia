<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let characters = prompt("Nhập kí tự bạn muốn kiểm tra")
    function test(characters) {
    if (characters % characters == 0 || characters == 0){
        document.write("True")
    }else document.write("False")
    }
    test(characters)
</script>
</body>
</html>
