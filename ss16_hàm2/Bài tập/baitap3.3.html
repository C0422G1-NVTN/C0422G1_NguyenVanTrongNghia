<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn -->
<!--tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.-->
<!--Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    let x1 = parseInt(prompt("Nhập số thứ nhất"))
    let x2 = parseInt(prompt("Nhập số thứ hai"))
    function treatmentNumber(x1,x2) {
 if (x1>x2){
     alert(x1 +'>'+ x2)
 }else{
     let sum = x1 + x2
     document.write(sum)
 }
    }
    treatmentNumber(x1,x2)
</script>
</body>
</html>
