<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số bạn cần kiểm tra"))

        function isPrime(number) {
      let flag = true; // n là số nguyên tố
      if (number < 2){
          flag = false; //  n ko phải số nguyên tố
      }else {
          for (let i = 2; i < number ; i++) {
              if (number%i==0){
                  flag = false // n không phải số nguyên tố
              break;
              }
          }
      }
      if (flag == true) {            // in số nguyên tố
      document.write(number + " là số nguyên tố")
      }else{
          document.write(number + "không là số nguyên tố")
      }
    }
    isPrime(number)
</script>
</body>
</html>
