<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    let number = parseInt(prompt('Nhập số bất kì'))
    function tinhBinhphuong(number) {
         let result = number*number
        document.write("Số sau khi bình phương :" + result)
    }
    tinhBinhphuong(number)
</script>
</body>
</html>
