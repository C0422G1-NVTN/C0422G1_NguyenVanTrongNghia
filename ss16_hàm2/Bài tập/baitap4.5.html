<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập số nguyên 1"))
    let num2 = parseInt(prompt("Nhập số nguyên 2"))
    let num3 = parseInt(prompt("Nhập số nguyên 3"))
    function min3num(num1,num2,num3) {
       let min = num1;
       if (min>num2){
           min==num2
       }else if (min>num3){
           min==num3
       }else document.write(min + " là số nguyên có giá trị nhỏ nhất ")
    }
    min3num(num1,num2,num3)
</script>
</body>
</html>
