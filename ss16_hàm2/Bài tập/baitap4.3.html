<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số tự nhiên dương"))
    let giaithua = 1;
    function tinhgiaithua(number) {
        for (let i = 1; i <= number ; i++) {
            console.log(giaithua)
            giaithua = giaithua * i
        }document.write("giai thừa của" + number + "là" + giaithua)
    }
    tinhgiaithua(number)

</script>
</body>
</html>
