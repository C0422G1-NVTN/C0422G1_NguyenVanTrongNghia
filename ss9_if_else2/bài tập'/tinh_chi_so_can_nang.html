<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('Nhap so can nang'))
    let height = parseInt(prompt('Nhap chieu cao'))
    let bmi = weight / (height ^ 2)
    if (bmi<'18.5') {
        alert('underweight')
    }else if (bmi<'25'){
        alert('Normal')
    }else if (bmi<'30'){
        alert('Overweight')
    }else
        alert('Obese')
</script>
</body>
</html>
