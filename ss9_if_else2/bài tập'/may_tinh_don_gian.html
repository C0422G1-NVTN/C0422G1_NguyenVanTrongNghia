<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="maytinh">
<table border="5" style="width: 40% ">
    <tr>
        <td colspan="4"><input type="text" name="number" style="width: 100%"> </td>
    </tr>
    <tr>
        <td><input type="button" onclick="number.value += 1" value="1" ></td>
        <td><input type="button" onclick="number.value += 2" value="2" ></td>
        <td><input type="button" onclick="number.value += 3" value="3" ></td>
        <td><input type="button" onclick="number.value += '+'" value="+" ></td>
    </tr>
    <tr>
        <td><input type="button" onclick="number.value += 4" value="4" ></td>
        <td><input type="button" onclick="number.value += 5" value="5" ></td>
        <td><input type="button" onclick="number.value += 6" value="6" ></td>
        <td><input type="button" onclick="number.value += '-'" value="-" ></td>
    </tr>
    <tr>
        <td><input type="button" onclick="number.value += 7" value="7" ></td>
        <td><input type="button" onclick="number.value += 8" value="8" ></td>
        <td><input type="button" onclick="number.value += 9" value="9" ></td>
        <td><input type="button" onclick="number.value += '*'" value="*" ></td>
    </tr>
    <tr>
        <td><input type="reset" onclick="number.value += ''" value="C" ></td>
        <td><input type="button" onclick="number.value += 5" value="5" ></td>
        <td><input type="button" onclick="number.value = eval(number.value)" value="=" ></td>
        <td><input type="button" onclick="number.value += '/'" value="/" ></td>
    </tr>
</table>
</form>
</body>
</html>
