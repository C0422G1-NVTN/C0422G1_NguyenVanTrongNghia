<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaithua = 1
    let number = prompt('nhap so nguyen duong can tim giai thua')
    for (i = 1;i <= number; i++){
        giaithua = giaithua * i
        document.write('Giai thua cua so ban nhap la :'+ giaithua + "<br>")
    }
</script>
</body>
</html>
