<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietdo = parseInt(prompt('nhap vao nhiet do'))
    while (nhietdo>100 || nhietdo<20){
        if (nhietdo>100){
            nhietdo = prompt('Tang nhiet do')
        }
        if (nhietdo<20) {
            nhietdo = prompt('Giam nhiet do')
        }
    }
    alert(nhietdo)
</script>
</body>
</html>
