<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i,j;
    for (i=1;i<=3;i++){
        for (j=1;j<=5;j++){
            if ((i==1&&j==3)||(i==3&&j==1)||(i==3&&j==5)){
                document.write('&nbsp&nbsp');
            }
            else document.write(' * ');
        }
        document.write('<br>');
    }
    for (j=1;j<=5;j++){
        if (j==3) document.write(' * ');
        else document.write('&nbsp&nbsp');
    }
</script>
</body>
</html>
