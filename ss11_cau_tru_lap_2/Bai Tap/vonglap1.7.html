<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let number = 1; number<=100;number++){
        if (number % 3 == 0 && number % 5 == 0) {
            document.write("FizzBuzz")
        }
        else if (number % 3 == 0) {
            document.write("Fizz")
        }
        else if (number % 5 == 0) {
            document.write("Buzz")
        }
        else {
            document.write(number)
        }
    }
</script>
</body>
</html>
