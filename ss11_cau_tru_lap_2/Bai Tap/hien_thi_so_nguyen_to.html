<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = (parseInt(prompt("Nhap so nguyen to")))
    let count = 0
    let n = 2;
    while(count < number){
        let flag = true;
        for(let i = 2 ; i < n ; i++){
            if (n % i == 0){
                flag = false
                break;
            }
        }
        if(flag === true){
            count++;
            document.write(n + "<br/>")
        }
        n++;
    }
</script>
</body>
</html>
