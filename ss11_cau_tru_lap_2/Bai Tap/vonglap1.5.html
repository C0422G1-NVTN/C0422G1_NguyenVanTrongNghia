<script>
    let sum = 0
    let n1 = 0
    let n2 = 1
    let numberfibonaci = 1
    for (i = 1;i<20;i++){
        sum = sum + numberfibonaci
        numberfibonaci = numberfibonaci + n1
        n1 = n2
        n2 = numberfibonaci
    }
    document.write('Tong 20 so Fibonaci dau tien : ' + sum)
</script>
