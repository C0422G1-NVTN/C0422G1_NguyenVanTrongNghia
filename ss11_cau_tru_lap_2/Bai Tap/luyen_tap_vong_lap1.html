<button onclick="playRandomNumber()">Chơi</button>
<script>
function playRandomNumber() {
    let rangerNumber = prompt("Nhap vao số giới hạn từ 1 đến")
    let numberRandom = Math.floor(Math.random() * (rangerNumber) + 1);
    let numberOfPlayer = prompt("Nhap số bạn muốn đoán")
    for (let i = 0; i < 3; i++) {
        if (numberRandom == numberOfPlayer) {
            alert("Chuc mung & Ket thuc")
            break;
        }
        if (numberRandom > numberOfPlayer) {
            numberOfPlayer = prompt("So ban nhap nho hon,vui lòng đoán lại")
        }
        if (numberRandom < numberOfPlayer) {
            numberOfPlayer = prompt("So ban nhap lon hon,vui lòng nhập lại")
        }
    }
}
</script>
