<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tien = parseInt(prompt('Nhập số tiền vay'))
    let month = parseInt(prompt('Số tháng'))
    let lai = parseFloat(prompt("Số lãi"))
    let Sotienphaitra
    for (var i=1; i<=month ; i++){
        Sotienphaitra = tien * Math.pow((1 + lai), i);
        document.write("Số tiền phải trả tháng " +i+ " là " + parseInt(Sotienphaitra) + " VNĐ")
        document.write("<br>")
    }

</script>
</body>
</html>
